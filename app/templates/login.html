{% extends "base.html" %}

{% block title %}Login - AI Interviewer{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo"><i class="fas fa-user-shield"></i></div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to continue to your interview dashboard</p>
            </div>

            <form class="auth-form" id="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Your password" autocomplete="current-password" required>
                </div>
                <div class="form-actions">
                    <label class="remember">
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary auth-submit">
                    <i class="fas fa-right-to-bracket"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <span class="text-muted">New here?</span>
                <a href="/" class="link">Try without account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/login.js"></script>
{% endblock %}
